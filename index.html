<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sempurna Lyrics Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bagian awal -->
  <div class="lyrics-container">
    <div class="lyrics">
      <p class="line">Kau begitu sempurna...</p>
      <p class="line">Di mataku kau begitu indah...</p>
      <p class="line">Kau membuat diriku...</p>
      <p class="line">Selalu memujamu...</p>
      <!-- Tambahkan lebih banyak lirik jika perlu -->
    </div>
  </div>

  <!-- Bagian akhir dengan foto dan animasi hati -->
  <div class="ending">
    <div class="photo-container">
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
    </div>
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="song" loop>
    <source src="sempurna.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
